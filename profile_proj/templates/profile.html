<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>
    <form class="row g-3 m-5" action="/profile/" method = "post">
       {% csrf_token %}    
        <div class="col-md-6">
            <label for="Name" class="form-label">Name</label>
            <input type="name" class="form-control" name="name" id="Name">
          </div>
          <div class="col-md-6">
            <label for="Father_name" class="form-label">Father_name</label>
            <input type="Father_name" class="form-control" name="father_name" id="Father_name">
          </div>
          <div class="col-md-6">
            <label for="Mother_name" class="form-label">Mother_name</label>
            <input type="Mother_name" class="form-control" name="mother_name" id="Mother_name">
          </div>
        <div class="col-md-6">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="Email">
        </div>
        <div class="col-md-6">
          <label for="roll_no" class="form-label">Roll_no</label>
          <input type="roll_no" class="form-control" name="roll_no" id="roll_no">
        </div>
        <div class="col-md-6">
            <label for="stream" class="form-label">Stream</label>
            <input type="stream" class="form-control" name="stream" id="stream">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="state" class="form-label">State</label>
          <input type="state" class="form-control" name="state" id="state">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" name="city" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="pin_code" class="form-label">Pin_code</label>
          <input type="text" class="form-control" name="pin_code" id="pin_code">
        </div>
        <div class="col-md-2">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" name="gender" id="gender">
        </div>
        <div class="col-12">
          <label for="mobile_no" class="form-label">Mobile_no</label>
          <input type="text" class="form-control" name="mobile_no" id="mobile_no">
          </div>
          <div class="col-12">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" name="image" id="img" accept="image/" height="48" width="48">
           
            </div>
            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" id="description">
              </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 PROFILE, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
